# 扫描包
scanPackage=com.my.demo

# 模板文件
templateRoot=layout

# 切面配置
# 切面表达式
pointCut=public .* com.my.demo.service..*ServiceImpl..*(.*)
# 切面类
aspectClass=com.my.demo.aspect.LogAspect
# 前置通知回调方法
aspectBefore=before
# 后置通知回调方法
aspectAfter=after
# 异常通知回调方法
aspectAfterThrow=afterThrowing
# 异常类型捕获
aspectAfterThrowingName=java.lang.Exception